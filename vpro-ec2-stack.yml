---
- name: setup vprofile stack
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Import VPC variables
      include_vars: vars/vpc_output_IDs

    - name: Import vprofile setup variables
      include_vars: vars/vprostacksetup

    - name: Import vpc setup variables
      include_vars: vars/vpc_setup

    - name: Import vpc setup variables
      include_vars: vars/vpc_output_IDs

    - name: Create vprofile ec2 key
      ec2_key:
        name: vprokey
        region: "{{region}}"
      register: vprokey_out

    - name: save private key into loginkey_vpro.pem
      copy:
        content: "{{vprokey_out.key.private_key}}"
        dest: "./loginkey_vpro.pem"
        mode: 0600
      when: vprokey_out.changed

    - name: create a security group for Load Balancer
      ec2_group:
        name: vproELB-sg
        description: Allow port 22 from anywhere and all port within sg
        region: "{{region}}"
        vpc_id: "{{vpcid}}"
        rules:
          - proto: tcp
            from_port: 80
            to_port: 80
            cidr_ip: 0.0.0.0/0
      register: vproELBSG_out

    - name: create a security group for vprofile stack
      ec2_group:
        name: vproStack-sg
        description: Allow port 22 from anywhere and all port within sg
        region: "{{region}}"
        vpc_id: "{{vpcid}}"
        purge_rules: no
        rules:
          - proto: tcp
            from_port: 80
            to_port: 80
            group_id: "{{vproELBSG_out.group_id}}"

          - proto: tcp
            from_port: 22
            to_port: 22
            group_id: "{{BastionSGid}}"
      register: vproStackSG_out

    - name: update SG with its own SG ID
      ec2_group:
        name: vproStack-sg
        description: Allow port 22 from anywhere and all port within sg
        region: "{{region}}"
        vpc_id: "{{vpcid}}"
        purge_rules: no
        rules:
          - proto: all
            group_id: "{{vproStackSG_out.group_id}}"

    - name: creating nginx web01
      ec2:
        key_name: vprokey
        region: "{{region}}"
        instance_type: t2.micro
        image: "{{nginx_ami}}"
        wait: yes
        wait_timeout: 300
        instance_tags:
          Name: "web01"
          Project: Vprofile
          Owner: Devops Team
        exact_count: 1
        count_tag:
          Name: "web01"
          Project: Vprofile
          Owner: Devops Team.
        group_id: "{{vproStackSG_out.group_id}}"
        vpc_subnet_id: "{{priv1sub1id}}"
      register: web01_out

    - name: creating tomcat app01
      ec2:
        key_name: vprokey
        region: "{{region}}"
        instance_type: t2.micro
        image: "{{tomcat_ami}}"
        wait: yes
        wait_timeout: 300
        instance_tags:
          Name: "app01"
          Project: Vprofile
          Owner: Devops Team
        exact_count: 1
        count_tag:
          Name: "app01"
          Project: Vprofile
          Owner: Devops Team.
        group_id: "{{vproStackSG_out.group_id}}"
        vpc_subnet_id: "{{priv1sub1id}}"
      register: app01_out

    - name: creating memcache mc01
      ec2:
        key_name: vprokey
        region: "{{region}}"
        instance_type: t2.micro
        image: "{{memcache_ami}}"
        wait: yes
        wait_timeout: 300
        instance_tags:
          Name: "mc01"
          Project: Vprofile
          Owner: Devops Team
        exact_count: 1
        count_tag:
          Name: "mc01"
          Project: Vprofile
          Owner: Devops Team.
        group_id: "{{vproStackSG_out.group_id}}"
        vpc_subnet_id: "{{priv1sub1id}}"
      register: mc01_out

    - name: creating RabbitMQ rmq01
      ec2:
        key_name: vprokey
        region: "{{region}}"
        instance_type: t2.micro
        image: "{{rmq_ami}}"
        wait: yes
        wait_timeout: 300
        instance_tags:
          Name: "rmq01"
          Project: Vprofile
          Owner: Devops Team
        exact_count: 1
        count_tag:
          Name: "rmq01"
          Project: Vprofile
          Owner: Devops Team.
        group_id: "{{vproStackSG_out.group_id}}"
        vpc_subnet_id: "{{priv1sub1id}}"
      register: rmq01_out

    - name: creating Mysql db01
      ec2:
        key_name: vprokey
        region: "{{region}}"
        instance_type: t2.micro
        image: "{{mysql_ami}}"
        wait: yes
        wait_timeout: 300
        instance_tags:
          Name: "db01"
          Project: Vprofile
          Owner: Devops Team
        exact_count: 1
        count_tag:
          Name: "db01"
          Project: Vprofile
          Owner: Devops Team.
        group_id: "{{vproStackSG_out.group_id}}"
        vpc_subnet_id: "{{priv1sub1id}}"
      register: db01_out

    - debug:
        var: db01_out